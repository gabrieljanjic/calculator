<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="calculator-icon.png" />
  </head>
  <body>
    <div class="calculator">
      <div class="all-inputs">
        <input type="text" id="display-result" readonly />
        <input type="text" id="display" readonly />
      </div>
      <div class="buttons">
        <input class="button gry" type="button" value="C" />
        <input class="button gry" type="button" value="." />
        <input class="button gry" type="button" value="â†" />
        <input class="button org" type="button" value="/" />
        <input class="button" type="button" value="1" />
        <input class="button" type="button" value="2" />
        <input class="button" type="button" value="3" />
        <input class="button org" type="button" value="*" />
        <input class="button" type="button" value="4" />
        <input class="button" type="button" value="5" />
        <input class="button" type="button" value="6" />
        <input class="button org" type="button" value="-" />
        <input class="button" type="button" value="7" />
        <input class="button" type="button" value="8" />
        <input class="button" type="button" value="9" />
        <input class="button org" type="button" value="+" />
        <input class="button zero" type="button" value="0" />
        <input class="button" type="button" value="00" />

        <input class="button org" type="button" value="=" id="equals" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
